<div class="dropdown">
  <h5 style="margin-bottom: 20px">Source</h5>
  <button
    class="btn btn-outline-dark dropdown-toggle"
    type="button"
    id="sourcesDropdown"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ selectedSourceType ? selectedSourceType : "Select a source Type" }}
  </button>
  <div class="dropdown-menu" aria-labelledby="sourcesDropdown">
    <button
      *ngFor="let source of sourceTypes"
      class="dropdown-item"
      type="button"
      (click)="selectSourceType(source)"
    >
      {{ source }}
    </button>
  </div>
</div>

<div class="dropdown" *ngIf="selectedSourceType">
  <button
    class="btn btn-outline-dark dropdown-toggle text-truncate"
    type="button"
    id="sourcesDropdown"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    [attr.title]="selectedSourceLabel"
    style="max-width: 190px"
  >
    {{ selectedSource ? selectedSourceLabel : "Select a source" }}
  </button>

  <div class="dropdown-menu" aria-labelledby="sourcesDropdown">
    <button
      *ngFor="let source of sources"
      class="dropdown-item"
      type="button"
      (click)="selectSource(source.id, source.label)"
    >
      {{ source.label }}
    </button>
  </div>
</div>

<app-error-message-card
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
></app-error-message-card>

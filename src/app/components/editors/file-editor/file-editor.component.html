<div class="file-editor">
  <div class="parsing-spinner" *ngIf="isParsing && !errorMessage">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <app-key-value-editor
    *ngIf="showEditor && !isParsing && parsedData"
    [isSaving]="isSaving"
    [data]="parsedData"
    (fileUpdated)="updateFile($event)"
  ></app-key-value-editor>
  <app-error-message-card
    *ngIf="errorMessage && !isSaving"
    [errorMessage]="errorMessage"
  ></app-error-message-card>
</div>
